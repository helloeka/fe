<section class="header-wrap-page">
        <div class="bg-green-header-page"></div>
        <div class="bg-header"></div>
        <div class="container content-header-page">
          <h1>SME</h1>
          <div class="breadcrumbs">
          <ul>
            <li>
              <a href="#/home">
                Home
              </a>
            </li>
            <li><span class="icon-right"></span></li>
            <li>
                    <a href="#">
                      SME
                    </a>
                  </li>
                  <li><span class="icon-right"></span></li>
            <li>
              <p class="active">
                    Create New SME
              <p>
            </li>
          </ul>
          </div>
        </div>
      <div class="clearfix"></div>
    </section>
    <section class="bg-content bg-gray">
      <div class="content-wrap">
        <div class="container">
          <div class="content-page">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Company Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control"  placeholder="e.g. FWD Indonesia"  required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Company Address</label>
                        <div class="input-group">
                            <textarea class="form-control fwd-textarea-custom"  rows="8"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div ng-controller="cityCtrl"  ng-cloak="" class="selectdemoOptionsWithAsyncSearch">
                                <label>Person in Charge</label>
                                <md-select placeholder="Select City" ng-model="criteria" md-on-open="loadCriterion()">
                                    <md-option ng-value="criteria" ng-repeat="criteria in criterion">{{criteria.name}}</md-option>
                                </md-select>
                            </div>
                    </div>
                    <div class="form-group">
                        <label>Postal Code (Optional)</label>
                        <div class="input-group">
                            <input type="text" class="form-control"  placeholder="e.g.  John"  required>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Person in Charge</label>
                        <div class="input-group">
                            <input type="text" class="form-control"  placeholder="e.g.  John"  required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Position (Optional)</label>
                        <div class="input-group">
                            <input type="text" class="form-control"  placeholder="e.g. Head of Marketing"  required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Telephone</label>
                        <div class="input-group">
                            <input type="text" class="form-control"  placeholder="e.g. 03882772"  required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <div class="input-group">
                            <input type="text" class="form-control"  placeholder="e.g. marketing@fwd.com"  required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Fax (Optional)</label>
                        <div class="input-group">
                            <input type="text" class="form-control"  placeholder="e.g. 03882772"  required>
                        </div>
                    </div>
                    
                </div>
                
                <div class="col-lg-12 no-padding">
                        <div class="border-bottom"></div>
                    </div>
                <div class="col-lg-12">
                    <div class="float-right">
                        <button class="btn-outline-gray padding-lr-40">Cancel</button>
                        <button class="btn-blue margin-left-10 padding-lr-40">Save</button>
                    </div>
                </div>
                <div class="clearfix"></div>
               
          </div>
        </div>
      </div>
    </section>
