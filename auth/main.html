<div class="bg-login"></div>
<section class="login-wrap">
  <div class="logo-fwd"></div>
  <div class="form-login">
    <md-content>
      <md-tabs class="col-2 tab-2-col" md-dynamic-height="" md-border-bottom="">
        <md-tab label="Internal">
          <md-content class="md-padding-tb-5">
                <form>
                    <div class="input-group form-group">
                      <span class="input-group-addon icon-login"><span class="icon-username"></span></span>
                      <input id="email" type="text" class="form-control form-custom" name="email" placeholder="Email">
                    </div>
                    <div class="input-group form-group">
                      <span class="input-group-addon icon-login"><span class="icon-password"></span></span>
                      <input id="password" type="password" class="form-control form-custom" name="password" placeholder="Password">
                    </div>
                    <button type="button" class="btn btn-blue btn-100" ui-sref="quotation">Login</button>
                  </form>
                  <div class="clearfix"></div>
                  <a href="#" class="forget">Forgot Password?</a>
          </md-content>
        </md-tab>
        <md-tab label="Agency">
          <md-content class="md-padding-tb-15">
            <form>
              <div class="input-group form-group">
                <span class="input-group-addon icon-login"><span class="icon-username"></span></span>
                <input id="email" type="text" class="form-control form-custom" name="email" placeholder="Email">
              </div>
              <div class="input-group form-group">
                <span class="input-group-addon icon-login"><span class="icon-password"></span></span>
                <input id="password" type="password" class="form-control form-custom" name="password" placeholder="Password">
              </div>
              <button type="button" class="btn btn-blue btn-100" ui-sref="quotation">Login</button>
            </form>
            <div class="clearfix"></div>
            <a href="#" class="forget">Forgot Password?</a>
          </md-content>
        </md-tab>
      </md-tabs>
    </md-content>
  </div>
  <div class="btn-language">
    <ul>
      <li>
        <a href="#"> English</a>
      </li>
      <li>
        <a href="#"> Indonesia</a>
      </li>
    </ul>
  </div>
</section>
